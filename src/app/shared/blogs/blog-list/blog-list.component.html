@defer(on immediate) {
<div class="blog-container">
  @for (blog of blogs; track blog.id) {
  <div class="blog-preview-container">
    <div class="blog-preview-content">
      @if (blog.liked) {
      <mat-icon (click)="toggleLiked(blog.id)">favorite</mat-icon>
      } @else {
      <mat-icon (click)="toggleLiked(blog.id)">favorite_border</mat-icon>
      }
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.user?.username }}</p>
      <p>{{ blog.content }}</p>
    </div>
    <img
      [src]="
        blog.cover_image_url ||
        'https://assets.bitdegree.org/online-learning-platforms/storage/media/2018/08/how-to-become-a-programmer.jpg'
      "
      alt="blog image"
      class="blog-image"
    />
  </div>
  }
</div>
}
